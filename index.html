<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS grid examples</title>
</head>
<body>
    <section class="title">
        <div> CSS Grid examples</div>
        <div>
            <a href="index.html">
                <img src="img/github.png" alt="github icon" class="icon">
            </a>
            <a href="index.html">
                <img src="img/twitter.png" alt="twitter" class="icon">
            </a>
        </div>
    </section>
    <div class="grid">
        <div class="item masonry">Masonry I</div>
        <div class="item responsive">Responsive</div>
        <div class="item overlap">Overlap</div>
        <div class="item fluid">Fluid</div>
        <div class="item explicitlyplaced"> Explicitly Placed</div>
        <div class="item negativespace">Negative space</div>
        <div class="item flexiblebreadth">Flexible Breadth</div>
        <div class="item masonry2">Masonry II</div>
        <div class="item masonry3">Masonry III</div>
        <div class="item domorder">Dom Order</div>
        <div class="item namedtracks">Named Tracks</div>
    </div> 
</body>
</html>
